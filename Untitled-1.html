<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/all.min.css">
     <!-- Assurez-vous de remplacer le chemin par le bon chemin vers Font Awesome -->
     <meta http-equiv="refresh" content="3">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh; /* 100% de la hauteur de la vue */
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #f1eded;
            padding: 10px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .header-icon {
            margin-right: 5px;
            border: 1px solid #ccc; /* Ajout d'une bordure autour de l'ic么ne */
            padding: 3px; /* Ajout de remplissage pour plus d'espace autour de l'ic么ne */
        }

        header span {
            margin-left: 5px;
        }

        main {
            flex: 1; /* Le contenu principal prend tout l'espace restant */
            padding: 20px;
        }

        footer {
            background-color: #f1ebeb;
            padding: 20px;
            text-align: right;
        }

        .footer-icon {
            margin-right: 5px;
            border: 1px solid #ccc; /* Ajout d'une bordure autour de l'ic么ne */
            padding: 3px; /* Ajout de remplissage pour plus d'espace autour de l'ic么ne */
        }

        .footer-text {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
    <title>Footer Example</title>
</head>
<body>

    <!-- Pied de page en bas de la page -->
    <H9><footer >
        <span class="footer-icon"><i class="far fa-calendar-alt"></i></span>
        <span class="footer-text">December 7, 2023</span>
        <span class="footer-text">Phrase 1</span>
        <span class="footer-text">Phrase 2</span>
        <span class="footer-text">Phrase 3</span>
        <span class="footer-text">Phrase 4</span>
        <span class="footer-text">Phrase 5</span>
    </footer></H9>

</body>
</html>
