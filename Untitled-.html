<body>
    <p><h1>LA DATE EST</h1> <span id="real-time-date"></span>.</p>

    <script>
        function updateRealTimeDate() {
            var currentDate = new Date();
            var options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
            var formattedDate = currentDate.toLocaleDateString('fr-FR', options);
            document.getElementById('real-time-date').textContent = formattedDate;
        }

        // Mettez à jour la date toutes les secondes (1000 millisecondes)
        setInterval(updateRealTimeDate, 1000);

        // Appel initial pour éviter un délai d'une seconde lors du chargement de la page
        updateRealTimeDate();
    </script>
